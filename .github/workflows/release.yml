name: Release Android APK

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Update version in app.json
        run: |
          npm install -g json
          json -I -f app.json -e "this.expo.version='${{ inputs.version }}'"

      - name: Run Expo Prebuild for Android
        run: npx expo prebuild --platform android --clean

      - name: Decode Keystore
        if: secrets.ANDROID_KEYSTORE_BASE64
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/chitsync.keystore

      - name: Build Signed Release APK
        if: secrets.ANDROID_KEYSTORE_BASE64
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=app/chitsync.keystore \
            -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
            -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
            -Pandroid.injected.signing.key.password=$KEY_PASSWORD

      - name: Build Unsigned Release APK (Fallback)
        if: "!secrets.ANDROID_KEYSTORE_BASE64"
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: ChitSync Admin v${{ inputs.version }}
          body: |
            ## ChitSync Admin v${{ inputs.version }}
            
            ### What's New
            - Add release notes here
            
            ### Installation
            1. Download the APK file below
            2. Enable "Install from Unknown Sources" on your Android device
            3. Install the APK
            
            ### System Requirements
            - Android 5.0 (Lollipop) or higher
          files: |
            android/app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
