name: Production Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Run Expo Prebuild for Android
        run: npx expo prebuild --platform android --clean

      - name: Decode Keystore (Safe)
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "Keystore secret found. Decoding..."
            echo "$KEYSTORE_BASE64" | base64 -d > android/app/chitsync.keystore
            echo "KEYSTORE_EXISTS=true" >> $GITHUB_ENV
          else
            echo "Keystore secret missing. Skipping decoding."
            echo "KEYSTORE_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Build APK (Signed or Unsigned)
        env:
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: |
          cd android
          chmod +x gradlew
          
          if [ "$KEYSTORE_EXISTS" = "true" ]; then
            echo "Building SIGNED Release APK..."
            ./gradlew assembleRelease \
              -Pandroid.injected.signing.store.file=app/chitsync.keystore \
              -Pandroid.injected.signing.store.password=$KEYSTORE_PASSWORD \
              -Pandroid.injected.signing.key.alias=$KEY_ALIAS \
              -Pandroid.injected.signing.key.password=$KEY_PASSWORD
          else
            echo "Building UNSIGNED Release APK (Fallback)..."
            ./gradlew assembleRelease
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: Release v1.0.${{ github.run_number }}
          body: |
            ## Automated Release
            Build Number: ${{ github.run_number }}
            Commit: ${{ github.sha }}
            
            ### Installation
            1. Download the APK file below.
            2. If 'app-release.apk' (Signed) or 'app-release-unsigned.apk' (Unsigned).
          files: |
            android/app/build/outputs/apk/release/*.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
